<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 { margin-top: 5px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      max-width: 520px;
      margin: auto;
    }

    .btn {
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: clamp(16px, 4vw, 26px);
      color: white;
      cursor: pointer;
      padding: 10px;
      word-break: break-word;
    }

    .green { background: #4CAF50; }
    .red { background: #F44336; }
    .blue { background: #2196F3; }
    .orange { background: #FF9800; }
    .purple { background: #9C27B0; }

    #adminPanel {
      display: none;
      margin: 20px auto;
      max-width: 520px;
      padding: 10px;
      border: 2px dashed #999;
      border-radius: 10px;
    }

    #logout {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 520px;
    }
  </style>
</head>
<body>

<h2>Soundboard</h2>

<div class="grid" id="buttons">
  <button class="btn green" onclick="playSound(1)">1</button>
  <button class="btn green" onclick="playSound(2)">2</button>
  <button class="btn green" onclick="playSound(3)">3</button>

  <button class="btn red" onclick="playSound(4)">4</button>
  <button class="btn red" onclick="playSound(5)">5</button>
  <button class="btn red" onclick="playSound(6)">6</button>

  <button class="btn blue" onclick="playSound(7)">7</button>
  <button class="btn blue" onclick="playSound(8)">8</button>
  <button class="btn blue" onclick="playSound(9)">9</button>

  <button class="btn orange" onclick="playSound(10)">10</button>
  <button class="btn orange" onclick="playSound(11)">11</button>
  <button class="btn orange" onclick="playSound(12)">12</button>

  <button class="btn purple" onclick="playSound(13)">13</button>
  <button class="btn purple" onclick="playSound(14)">14</button>
  <button class="btn purple" onclick="playSound(15)">15</button>
</div>

<!-- ðŸ” ADMIN -->
<div id="adminPanel">
  <h3>Admin â€“ byt ljud</h3>
  <select id="buttonNumber">
    <option value="">VÃ¤lj knapp</option>
    <script>
      for (let i = 1; i <= 15; i++) {
        document.write(`<option value="${i}">Knapp ${i}</option>`);
      }
    </script>
  </select>
  <br><br>
  <input type="file" id="fileInput" accept="audio/*">
  <br><br>
  <button onclick="uploadSound()">Ladda upp ljud</button>
</div>

<button id="logout" onclick="logout()">Logga ut</button>

<script>
  // ðŸ”¥ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCjLYhiEys4dYfGvEJyhrDxCYv4rW-0nh8",
    authDomain: "savehof26.firebaseapp.com",
    projectId: "savehof26",
    storageBucket: "savehof26.firebasestorage.app"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const storage = firebase.storage();

  let currentAudio = null;

  // ðŸ”Š Spela / stoppa ljud
  function playSound(nr) {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio = null;
      return;
    }
    currentAudio = new Audio(`sounds/${nr}`);
    currentAudio.play();
    currentAudio.onended = () => currentAudio = null;
  }

  // ðŸ” Admin-koll
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
      return;
    }

    if (user.email === "2014supporter-admin@soundbar.se") {
      document.getElementById("adminPanel").style.display = "block";
    }
  });

  // â¬†ï¸ Ladda upp ljud
  function uploadSound() {
    const nr = document.getElementById("buttonNumber").value;
    const file = document.getElementById("fileInput").files[0];

    if (!nr || !file) {
      alert("VÃ¤lj knapp och ljudfil");
      return;
    }

    const audio = document.createElement("audio");
    audio.src = URL.createObjectURL(file);
    audio.onloadedmetadata = () => {
      if (audio.duration > 15) {
        alert("Ljudet Ã¤r lÃ¤ngre Ã¤n 15 sekunder");
        return;
      }

      storage.ref(`sounds/${nr}`).put(file)
        .then(() => alert("Ljud uppdaterat!"));
    };
  }

  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

</body>
</html>
