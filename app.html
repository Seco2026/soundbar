<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 520px;
      margin: auto;
    }

    .btn {
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 22px);
      color: white;
      cursor: pointer;
    }

    .green { background: #4CAF50; }
    .red { background: #F44336; }
    .blue { background: #2196F3; }
    .orange { background: #FF9800; }
    .purple { background: #9C27B0; }

    #logout {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Soundboard</h2>

<div class="grid">
  <button class="btn green">1</button>
  <button class="btn green">2</button>
  <button class="btn green">3</button>

  <button class="btn red">4</button>
  <button class="btn red">5</button>
  <button class="btn red">6</button>

  <button class="btn blue">7</button>
  <button class="btn blue">8</button>
  <button class="btn blue">9</button>

  <button class="btn orange">10</button>
  <button class="btn orange">11</button>
  <button class="btn orange">12</button>

  <button class="btn purple">13</button>
  <button class="btn purple">14</button>
  <button class="btn purple">15</button>
</div>

<button id="logout" onclick="logout()">Logga ut</button>

<script>
  // ðŸ”¥ Firebase config (SAME!)
  const firebaseConfig = {
    apiKey: "AIzaSyCjLYhiEys4dYfGvEJyhrDxCYv4rW-0nh8",
    authDomain: "savehof26.firebaseapp.com",
    projectId: "savehof26"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ”’ SKYDD â€“ INGEN LOOP
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.replace("index.html");
    }
  });

  // ðŸšª Logga ut
  function logout() {
    auth.signOut().then(() => {
      window.location.replace("index.html");
    });
  }
</script>

</body>
</html>
