<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-gap: 30px;
      margin-bottom: 30px;
    }

    .sound-btn {
      width: 150px;
      height: 150px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .blue { background-color: #2196F3; }
    .orange { background-color: #FF9800; }
    .purple { background-color: #9C27B0; }

    #upload-section {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    /* Responsiv design för små skärmar */
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 knappar per rad */
        grid-gap: 20px;
        width: 100%;
      }
      .sound-btn {
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* kvadratiska knappar */
        font-size: 18px;
      }
    }

    @media (max-width: 350px) {
      .grid {
        grid-template-columns: 1fr; /* 1 knapp per rad */
      }
      .sound-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<h1>Soundboard</h1>

<div class="grid">
  <!-- 15 knappar -->
  <button class="sound-btn green" data-id="1">Knapp 1</button>
  <button class="sound-btn green" data-id="2">Knapp 2</button>
  <button class="sound-btn green" data-id="3">Knapp 3</button>

  <button class="sound-btn red" data-id="4">Knapp 4</button>
  <button class="sound-btn red" data-id="5">Knapp 5</button>
  <button class="sound-btn red" data-id="6">Knapp 6</button>

  <button class="sound-btn blue" data-id="7">Knapp 7</button>
  <button class="sound-btn blue" data-id="8">Knapp 8</button>
  <button class="sound-btn blue" data-id="9">Knapp 9</button>

  <button class="sound-btn orange" data-id="10">Knapp 10</button>
  <button class="sound-btn orange" data-id="11">Knapp 11</button>
  <button class="sound-btn orange" data-id="12">Knapp 12</button>

  <button class="sound-btn purple" data-id="13">Knapp 13</button>
  <button class="sound-btn purple" data-id="14">Knapp 14</button>
  <button class="sound-btn purple" data-id="15">Knapp 15</button>
</div>

<!-- Admin: Byt ljud -->
<div id="upload-section">
  <input type="file" id="upload-file" accept="audio/*">
  <input type="number" id="btn-number" placeholder="Knappnummer (1-15)" min="1" max="15">
  <button onclick="uploadAudio()">Byt ljud</button>
  <p id="upload-message" style="color:red;"></p>
</div>

<script>
  const sounds = {};

  document.querySelectorAll('.sound-btn').forEach(btn => {
    let audio = null;

    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      if (!sounds[id]) return;

      if (audio && !audio.paused) {
        audio.pause();
        audio.currentTime = 0;
        return;
      }

      audio = new Audio(sounds[id]);
      audio.play();
    });
  });

  async function uploadAudio() {
    const fileInput = document.getElementById('upload-file');
    const file = fileInput.files[0];
    const btnNum = document.getElementById('btn-number').value;

    if (!file) {
      document.getElementById('upload-message').innerText = "Välj en ljudfil!";
      return;
    }

    if (!btnNum || btnNum < 1 || btnNum > 15) {
      document.getElementById('upload-message').innerText = "Ange ett giltigt knappnummer (1-15)!";
      return;
    }

    const audioCheck = document.createElement('audio');
    audioCheck.src = URL.createObjectURL(file);

    audioCheck.addEventListener('loadedmetadata', () => {
      if (audioCheck.duration > 15) {
        document.getElementById('upload-message').innerText = 
          `Ljudet är för långt (${Math.round(audioCheck.duration)} sek). Max 15 sekunder!`;
        return;
      }

      document.getElementById('upload-message').innerText = 
        `Ljudet laddat för Knapp ${btnNum} (${Math.round(audioCheck.duration)} sek)`;

      sounds[btnNum] = audioCheck.src;

      const btn = document.querySelector(`.sound-btn[data-id="${btnNum}"]`);
      btn.textContent = file.name.replace(/\.[^/.]+$/, "");
    });
  }
</script>

</body>
</html>
