<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soundboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }

  /* TOPBAR */
  #topbar {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    background-color: #333;
    color: white;
    padding: 10px;
    gap: 10px;
    height: 50px; /* fixad höjd */
    box-sizing: border-box;
  }
  #topbar button, #topbar select {
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  /* KNAPPGRID */
  #button-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 15px;
  }

  .sound-btn {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1; /* kvadratisk */
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    text-align: center;
    vertical-align: middle;
    transition: transform 0.1s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .sound-btn:active {
    transform: translateY(2px);
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  /* Glans / gradient */
  .sound-btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    border-radius: 15px 15px 0 0;
    background: rgba(255,255,255,0.25);
  }

  /* Olika färggrupper */
  .group1 { background-color: #28a745; } /* grön */
  .group2 { background-color: #dc3545; } /* röd */
  .group3 { background-color: #007bff; } /* blå */
  .group4 { background-color: #ffc107; } /* gul */
  .group5 { background-color: #6f42c1; } /* lila */
</style>
</head>
<body>

<!-- TOPBAR -->
<div id="topbar" style="display:none;">
  <button onclick="logout()">Logga ut</button>
  <select id="btnSelect">
    <option value="">Välj knapp att byta ljud</option>
  </select>
  <input type="file" id="fileInput" accept="audio/*">
  <button onclick="updateSound()">Byt ljud</button>
</div>

<!-- KNAPPGRID -->
<div id="button-container">
  <button class="sound-btn group1" data-sound="sound1.mp3">Knapp 1</button>
  <button class="sound-btn group1" data-sound="sound2.mp3">Knapp 2</button>
  <button class="sound-btn group1" data-sound="sound3.mp3">Knapp 3</button>
  <button class="sound-btn group2" data-sound="sound4.mp3">Knapp 4</button>
  <button class="sound-btn group2" data-sound="sound5.mp3">Knapp 5</button>
  <button class="sound-btn group2" data-sound="sound6.mp3">Knapp 6</button>
  <button class="sound-btn group3" data-sound="sound7.mp3">Knapp 7</button>
  <button class="sound-btn group3" data-sound="sound8.mp3">Knapp 8</button>
  <button class="sound-btn group3" data-sound="sound9.mp3">Knapp 9</button>
  <button class="sound-btn group4" data-sound="sound10.mp3">Knapp 10</button>
  <button class="sound-btn group4" data-sound="sound11.mp3">Knapp 11</button>
  <button class="sound-btn group4" data-sound="sound12.mp3">Knapp 12</button>
  <button class="sound-btn group5" data-sound="sound13.mp3">Knapp 13</button>
  <button class="sound-btn group5" data-sound="sound14.mp3">Knapp 14</button>
  <button class="sound-btn group5" data-sound="sound15.mp3">Knapp 15</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjLYhiEys4dYfGvEJyhrDxCYv4rW-0nh8",
    authDomain: "savehof26.firebaseapp.com",
    projectId: "savehof26"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Kolla inloggning
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html"; // skicka till login om ej inloggad
    } else {
      // Visa topbar om admin
      if(user.email === "2014supporter-admin@soundbar.se"){
        document.getElementById("topbar").style.display = "flex";
        populateButtonSelect();
      }
    }
  });

  // LOGGA UT
  function logout() {
    auth.signOut().then(()=>{window.location.href="index.html";});
  }

  // KNAPP-LJUD
  const buttons = document.querySelectorAll(".sound-btn");
  buttons.forEach(btn=>{
    let audio = new Audio(btn.dataset.sound);
    let playing = false;
    btn.addEventListener("click", ()=>{
      if(!playing){
        audio.currentTime = 0;
        audio.play();
        playing = true;
        setTimeout(()=>{playing=false},15000);
      } else {
        audio.pause();
        playing=false;
      }
    });
  });

  // ADMIN-FUNKTION: byt ljud
  function populateButtonSelect(){
    const select = document.getElementById("btnSelect");
    buttons.forEach((btn,i)=>{
      const opt = document.createElement("option");
      opt.value=i;
      opt.text="Knapp "+(i+1);
      select.add(opt);
    });
  }

  function updateSound(){
    const idx = document.getElementById("btnSelect").value;
    const file = document.getElementById("fileInput").files[0];
    if(idx!=="" && file){
      const btn = buttons[idx];
      const reader = new FileReader();
      reader.onload = function(e){
        btn.dataset.sound = e.target.result;
      }
      reader.readAsDataURL(file);
      alert("Ljud uppdaterat!");
    }
  }
</script>

</body>
</html>
