<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 500px; /* Begränsa bredd på större skärm */
    }

    .sound-btn {
      width: 100%;
      padding-bottom: 100%; /* kvadrat */
      position: relative;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .sound-btn span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .green { background-color: #4CAF50; }
    .red { background-color: #F44336; }
    .blue { background-color: #2196F3; }
    .orange { background-color: #FF9800; }
    .purple { background-color: #9C27B0; }

    #upload-section {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #upload-message {
      color: red;
      text-align: center;
    }

    /* Responsivt */
    @media (max-width: 500px) {
      .grid {
        gap: 10px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>Soundboard</h1>

<div class="grid">
  <button class="sound-btn green" data-id="1"><span>Knapp 1</span></button>
  <button class="sound-btn green" data-id="2"><span>Knapp 2</span></button>
  <button class="sound-btn green" data-id="3"><span>Knapp 3</span></button>

  <button class="sound-btn red" data-id="4"><span>Knapp 4</span></button>
  <button class="sound-btn red" data-id="5"><span>Knapp 5</span></button>
  <button class="sound-btn red" data-id="6"><span>Knapp 6</span></button>

  <button class="sound-btn blue" data-id="7"><span>Knapp 7</span></button>
  <button class="sound-btn blue" data-id="8"><span>Knapp 8</span></button>
  <button class="sound-btn blue" data-id="9"><span>Knapp 9</span></button>

  <button class="sound-btn orange" data-id="10"><span>Knapp 10</span></button>
  <button class="sound-btn orange" data-id="11"><span>Knapp 11</span></button>
  <button class="sound-btn orange" data-id="12"><span>Knapp 12</span></button>

  <button class="sound-btn purple" data-id="13"><span>Knapp 13</span></button>
  <button class="sound-btn purple" data-id="14"><span>Knapp 14</span></button>
  <button class="sound-btn purple" data-id="15"><span>Knapp 15</span></button>
</div>

<!-- Admin: Byt ljud -->
<div id="upload-section">
  <input type="file" id="upload-file" accept="audio/*">
  <input type="number" id="btn-number" placeholder="Knappnummer (1-15)" min="1" max="15">
  <button onclick="uploadAudio()">Byt ljud</button>
  <p id="upload-message"></p>
</div>

<script>
  const sounds = {};

  document.querySelectorAll('.sound-btn').forEach(btn => {
    let audio = null;

    btn.addEventListener('click', () => {
      const id = btn.dataset.id;
      if (!sounds[id]) return;

      if (audio && !audio.paused) {
        audio.pause();
        audio.currentTime = 0;
        return;
      }

      audio = new Audio(sounds[id]);
      audio.play();
    });
  });

  async function uploadAudio() {
    const fileInput = document.getElementById('upload-file');
    const file = fileInput.files[0];
    const btnNum = document.getElementById('btn-number').value;

    if (!file) {
      document.getElementById('upload-message').innerText = "Välj en ljudfil!";
      return;
    }

    if (!btnNum || btnNum < 1 || btnNum > 15) {
      document.getElementById('upload-message').innerText = "Ange ett giltigt knappnummer (1-15)!";
      return;
    }

    const audioCheck = document.createElement('audio');
    audioCheck.src = URL.createObjectURL(file);

    audioCheck.addEventListener('loadedmetadata', () => {
      if (audioCheck.duration > 15) {
        document.getElementById('upload-message').innerText = 
          `Ljudet är för långt (${Math.round(audioCheck.duration)} sek). Max 15 sekunder!`;
        return;
      }

      document.getElementById('upload-message').innerText = 
        `Ljudet laddat för Knapp ${btnNum} (${Math.round(audioCheck.duration)} sek)`;

      sounds[btnNum] = audioCheck.src;

      const btn = document.querySelector(`.sound-btn[data-id="${btnNum}"] span`);
      btn.textContent = file.name.replace(/\.[^/.]+$/, "");
    });
  }
</script>

</body>
</html>
