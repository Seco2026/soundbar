<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 250px;
    }
    button {
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1976d2;
    }
    p {
      color: red;
      height: 20px;
    }
  </style>
</head>
<body>

<h1>Logga in</h1>

<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Lösenord"><br>
<button onclick="login()">Logga in</button>
<p id="message"></p>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // --- Firebase-konfiguration ---
  const firebaseConfig = {
    apiKey: "AIzaSyCjLYhiEys4dYfGvEJyhrDxCYv4rW-0nh8",
    authDomain: "savehof26.firebaseapp.com",
    projectId: "savehof26",
    storageBucket: "savehof26.firebasestorage.app",
    messagingSenderId: "127568718392",
    appId: "1:127568718392:web:312399049492078e6254cd"
  };

  // Starta Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // --- Logga in ---
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        // Lyckad inloggning → gå till soundboard
        window.location.href = "app.html";
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
      });
  }

  // --- Kolla om användare redan är inloggad ---
  auth.onAuthStateChanged(user => {
    if(user){
      window.location.href = "app.html"; // Skicka direkt om redan inloggad
    }
  });
</script>

</body>
</html>
