<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Logga in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    .box {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #2196F3;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Logga in</h2>

  <input type="email" id="email" placeholder="E-post">
  <input type="password" id="password" placeholder="LÃ¶senord">

  <button onclick="login()">Logga in</button>
  <p id="message"></p>
</div>

<script>
  // ðŸ”¥ Firebase config (DIN)
  const firebaseConfig = {
    apiKey: "AIzaSyCjLYhiEys4dYfGvEJyhrDxCYv4rW-0nh8",
    authDomain: "savehof26.firebaseapp.com",
    projectId: "savehof26"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ” Logga in
  function login() {
    auth.signInWithEmailAndPassword(
      document.getElementById("email").value,
      document.getElementById("password").value
    )
    .then(() => {
      window.location.href = "app.html";
    })
    .catch(err => {
      document.getElementById("message").innerText = err.message;
    });
  }

  // âœ… Om redan inloggad â†’ gÃ¥ till app
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "app.html";
    }
  });
</script>

</body>
</html>
